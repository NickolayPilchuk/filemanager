{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Your storage</title>{% endblock %}
</head>
<body>
{% block content %}
<br>
<div>
<button type="button" onclick="location.href='{% url 'upload' %}'" class="btn btn-primary btn-lg">Загрузить файл</button>
    </div>
<h>Параметр доступа: {{user.storage_status }}</h>
<div class="position-absolute top-50 start-50 translate-middle">
<div class="container text-center">
  <div class="row">
      {% for file in files %}
    <div class="col">
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ file.name}}</h5>
    <p class="card-text">{{ file.description}}</p>
    <a href="{% url 'file' pk=file.id %} " class="btn btn-primary">Больше информации</a>
  </div>
</div>
    </div>
      {% endfor %}
  </div>
</div>

</div>
{% endblock %}
</body>
</html>
